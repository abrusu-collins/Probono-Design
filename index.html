<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Probono</title>
</head>
<body>
    <main class="main-content">
        <img src="./img/main-logo.png" alt="logo" class="logo">
        <form class="form">
                <div class="left">
                        <div class="lefthead">
                            <p class="registration">Registration</p>
                            <p class="selection">Select the ProBono Alerts you want</p>
                        </div>
                    <div>
                        <input type="checkbox" name="administration_and_strategy" id="administration_and_strategy">
                        <label for="administration_and_strategy">ADMIISTRATION & STRATEGY</label>
                    </div>
                    <div>
                        <input type="checkbox" name="creativity_and_design" id="creativity_and_design">
                        <label for="creativity_and_design">CREATIVITY & DESIGN</label>
                    </div>
                    <div>
                        <input type="checkbox" name="coaching_and_mentoring" id="coaching_and_mentoring">
                        <label for="coaching_and_mentoring">COACHING & MENTORING</label>
                    </div>
                    <div>
                        <input type="checkbox" name="marketing_and_fundraising" id="marketing_and_fundraising">
                        <label for="marketing_and_fundraising">MARKETING & FUNDRAISING</label>
                    </div>
                    <div>
                        <input type="checkbox" name="technology_and_digital" id="technology_and_digital">
                        <label for="technology_and_digital">TECHNOLOGY & DIGITAL</label>
                    </div>

                    <div>
                        <input type="checkbox" name="all" id="all">
                        <label for="all">ALL</label>
                    </div>
            </div>
            <div class="right">
                <input type="text" name="cause_name" id="cause_name" placeholder="Cause Name">
                <input type="email" name="email_address" id="email_address" placeholder="Email Address">
                <input type="submit" value="Register" id="submit">
            </div>
        </form>

    </main>
    <footer>Powered By <img src="./img/footer-img.png" alt=""></footer>
</body>
</html>
